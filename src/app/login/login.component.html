<div class="text-mono text-center text-gray-light text-normal mb-3">
    <h1 class="d-none d-md-block mt-0 mb-3 text-center h00-mktg lh-condensed-ultra ">Sign in to Quizify</h1>
</div>
<form [formGroup] = "loginform" class="form-horizontal container" (ngSubmit) = "onClickSubmit(loginform.value)">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="enter a valid email address with @ character"  formControlName="emailId">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="password"  formControlName="password">
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
        <input type="submit" class="btn btn-info" [disabled]="!loginform.valid" value="Sign In">
      </div>
    </div>

</form>

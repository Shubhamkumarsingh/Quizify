<div>
<div class="text-mono text-center text-gray-light text-normal mb-3">Join Quizify
    <h1 class="d-none d-md-block mt-0 mb-3 text-center h00-mktg lh-condensed-ultra ">Create your account</h1>
</div>
<form [formGroup] = "formdata" class="form-horizontal container" (ngSubmit) = "onClickSubmit(formdata.value)">
    
    <div class="form-group">
        <label for="FirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="FirstName" placeholder="first name" formControlName="firstName">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="last name" formControlName="lastName">
        </div>
      </div>
      
      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" placeholder=""  formControlName="username">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="enter a valid email address with @ character"  formControlName="emailId">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="password"  formControlName="password">
          <p class="note mb-3">Make sure it's <span data-more-than-n-chars="">at least 15 characters</span> OR <span data-min-chars="">at least 8 characters</span> <span data-number-requirement=""> including a number </span> <span data-letter-requirement="">and a lowercase letter</span>.</p>
        </div>
      </div>
      <!--<div class="form-group">
        <label for="confirmpassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password" formControlName="confirmpassword">
        </div>
      </div>-->
      <div class="form-group">
          <div class="col-sm-10">
          <input type="submit" class="btn btn-info" [disabled]="!formdata.valid" value="Create account">
        </div>
      </div> 
</form>
</div>
<pre>
    {{formdata | json}}
</pre>
